<div id="blur-img"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="2016" height="971" id="blurred_nu6lyi6vw" class="blured-img" viewBox="0 0 2016 971" preserveAspectRatio="none"><filter id="blur_nu6lyi6vw"><fegaussianblur in="SourceGraphic" stdDeviation="50"></fegaussianblur></filter><image x="0" y="0" width="2016" height="971" externalResourcesRequired="true" href="" style="filter:url(#blur_nu6lyi6vw)" preserveAspectRatio="none"></image></svg><div class="blur-mask" style="display: block;"></div></div>

<!-- 头部logo -->
<div class="header">
    <div class="logo" title="Version 2.32; Based on Meting; Powered by Mengkun">
        ♫ MKOnlinePlayer
    </div>
</div>  <!--class="header"-->

<!-- 中间主体区域 -->
<div class="center">
    <div class="container">
        <div class="btn-bar">
            <!-- tab按钮区 -->
            <div class="btn-box" id="btn-area">
                <span class="btn" data-action="player" hidden="">播放器</span>
                <span class="btn active" data-action="playing" title="正在播放列表">正在播放</span>
                <span class="btn" data-action="sheet" title="音乐播放列表">播放列表</span>
                <span class="btn" data-action="search" title="点击搜索音乐">歌曲搜索</span>
            </div>
        </div>  <!--class="btn-bar"-->

        <div class="data-area">
            <!--歌曲歌单-->
            <div id="sheet" class="data-box mCustomScrollbar _mCS_1 mCS-autoHide mCS_no_scrollbar" hidden="" style="overflow: visible; display: none;"><div id="mCSB_1" class="mCustomScrollBox mCS-minimal mCSB_vertical mCSB_outside" style="max-height: 741px;" tabindex="0"><div id="mCSB_1_container" class="mCSB_container mCS_y_hidden mCS_no_scrollbar_y" style="position:relative; top:0; left:0;" dir="ltr"><div class="sheet-item" data-no="1">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name">正在播放</p></div><div class="sheet-item" data-no="2">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/history.png">    <p class="sheet-name">播放历史</p></div><div class="sheet-item" data-no="3">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="4">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="5">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="6">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="7">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="8">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="9">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><div class="sheet-item" data-no="10">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/34YW1QtKxJ_3YnX9ZzKhzw==_2946691234868155">    <p class="sheet-name">自定义列表</p></div><div class="sheet-item" data-no="11">    <img class="sheet-cover" src="./MKOnlinePlayer v2.3_files/player_cover.png">    <p class="sheet-name"><span style="color: #EA8383">读取失败</span></p></div><span id="sheet-bar"><div class="clear-fix"></div><div id="user-login" class="sheet-title-bar">我的歌单 <span class="login-btn login-in">[点击同步]</span></div></span></div></div><div id="mCSB_1_scrollbar_vertical" class="mCSB_scrollTools mCSB_1_scrollbar mCS-minimal mCSB_scrollTools_vertical" style="display: none;"><div class="mCSB_draggerContainer"><div id="mCSB_1_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 50px; top: 0px; height: 0px;"><div class="mCSB_dragger_bar" style="line-height: 50px;"></div></div><div class="mCSB_draggerRail"></div></div></div></div>

            <!--音乐播放列表-->
            <div id="main-list" class="music-list data-box mCustomScrollbar _mCS_2 mCS-autoHide mCS_no_scrollbar" style="overflow: visible; display: block;"><div id="mCSB_2" class="mCustomScrollBox mCS-minimal mCSB_vertical mCSB_outside" tabindex="0" style="max-height: none;"><div id="mCSB_2_container" class="mCSB_container mCS_y_hidden mCS_no_scrollbar_y" style="position:relative; top:0; left:0;" dir="ltr"><div class="list-item list-head">    <span class="music-album">        专辑    </span>    <span class="auth-name">        歌手    </span>    <span class="music-name">        歌曲    </span></div><div class="list-item text-center" id="list-foot">可能是个假列表，什么也没有</div></div></div><div id="mCSB_2_scrollbar_vertical" class="mCSB_scrollTools mCSB_2_scrollbar mCS-minimal mCSB_scrollTools_vertical" style="display: none;"><div class="mCSB_draggerContainer"><div id="mCSB_2_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 50px; top: 0px; height: 0px;"><div class="mCSB_dragger_bar" style="line-height: 50px;"></div></div><div class="mCSB_draggerRail"></div></div></div></div>
        </div>  <!--class="data-area"-->

        <!-- 右侧封面及歌词展示 -->
        <div class="player" id="player">
            <!--歌曲封面-->
            <div class="cover">
                <img src="./MKOnlinePlayer v2.3_files/player_cover.png" class="music-cover" id="music-cover">
            </div>
            <!--滚动歌词-->
            <div class="lyric">
                <ul id="lyric"></ul>
            </div>
            <div id="music-info" title="点击查看歌曲信息"></div>
        </div>
    </div>  <!--class="container"-->
</div>  <!--class="center"-->

<!-- 播放器底部区域 -->
<div class="footer">
    <div class="container">
        <div class="con-btn">
            <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
            <a href="javascript:;" class="player-btn btn-play" title="暂停/继续"></a>
            <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
        </div>  <!--class="con-btn"-->

        <div class="vol">
            <div class="quiet">
                <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
            </div>
            <div class="volume">
                <div class="volume-box">
                    <div id="volume-progress" class="mkpgb-area"><div class="mkpgb-bar"></div><div class="mkpgb-cur" style="width: 60%;"></div><div class="mkpgb-dot" style="left: 60%;"></div></div>
                </div>
            </div>
        </div>  <!--class="footer"-->

        <div class="progress">
            <div class="progress-box">
                <div id="music-progress" class="mkpgb-area mkpgb-locked"><div class="mkpgb-bar"></div><div class="mkpgb-cur" style="width: 0%;"></div><div class="mkpgb-dot" style="left: 0%;"></div></div>
            </div>
        </div>  <!--class="progress"-->
    </div>  <!--class="container"-->
</div>  <!--class="footer"-->

<!-- layer弹窗插件 -->
<script src="./MKOnlinePlayer v2.3_files/layer.js"></script>

<!-- 播放器数据加载模块 -->
<script src="./MKOnlinePlayer v2.3_files/ajax.js"></script>

<!-- 播放器歌词解析模块 -->
<script src="./MKOnlinePlayer v2.3_files/lyric.js"></script>

<!-- 音乐列表配置 -->
<script src="./MKOnlinePlayer v2.3_files/musicList.js"></script>

<!-- 封装函数及ui交互模块 -->
<script src="./MKOnlinePlayer v2.3_files/functions.js"></script>

<!-- 播放器主体功能模块 -->
<script src="./MKOnlinePlayer v2.3_files/player.js"></script>

<!-- 滚动条美化插件 -->
<script src="./MKOnlinePlayer v2.3_files/jquery.mCustomScrollbar.concat.min.js"></script>

<!-- 背景模糊化插件 -->
<script src="./MKOnlinePlayer v2.3_files/background-blur.min.js"></script>
